  <script>
    const texts = [
      `نصيحتى كطبيب أسنان:

تنظيف فم الطفل قبل أن يكون لديه أسنان أمر مهم لأن البلاك والبكتيريا تبدأ في التراكم في فم الطفل خلال الأيام القليلة الأولى بعد الولادة. لتنظيف فم طفلك ، يُقترح أن تمسح وتدلج لثة الطفل وخديه بقطعة قماش أو شاش نظيفة وناعمة ورطبة مرتين في اليوم. من خلال بدء روتين الرعاية الصحية للأسنان الآن ، سيكون من الأسهل عليك أنت وطفلك دمج روتين تنظيف الأسنان بالفرشاة لاحقًا`,
      `لا يدرك العديد من الآباء أن الاستخدام غير المراقب لزجاجة الرضاعة يمكن أن يؤدي إلى حالة خطيرة في الأسنان تعرف باسم تسوس الأسنان زجاجة الطفل. تسوس أسنان زجاجة الطفل هو نوع محدد من تسوس الأسنان ويمكن منعه من خلال عدم إعطاء طفلك زجاجة عند الاستلقاء في القيلولة أو وقت النوم. يحدث تسوس أسنان زجاجة الطفل عندما لا يتم الاعتناء بأسنان الطفل بشكل صحيح (تنظيفها بالفرشاة والخيط) ، وتلتصق السكريات بأسنانهم على مدى فترة طويلة (عادة من كميات مفرطة من العصير و / أو الحليب بين الوجبات وعندما يتم وضع الطفل في قيلولة) مما يتسبب في تراكم البلاك و البكتيريا في فم الطفل. الطرق المقترحة للحفاظ على حماية طفلك من الحصول على تسوس الأسنان زجاجة الطفل هي كما يلي:

إذا كنت تشعر أنه يجب عليك إعطائهم زجاجة للحفاظ عليها خلال وقت القيلولة ، املأ الزجاجة بالماء بدلاً من الحليب أو العصير.
إعطائهم الماء بين الوجبات بدلاً من الحليب أو العصير.
تأكد من أن عائلتك بأكملها لديها عادات صحية جيدة للأسنان ، لأن هذا يقلل من أي خطر لتسوس الأسنان أو البكتيريا التي يتم نقلها إلى طفلك.
في عمر واحد تقريبًا ، يجب أن تحاول فطام طفلك عن الزجاجة وتشجيعه على محاولة الشرب من كوب`,
      `قبل سن سنتين أو ثلاثة سنوات العديد من الأطفال عادة يستخدام اللهاية أو مص الإبهام كوسيلة لتهدئة أنفسهم. هذه عملية طبيعية وليس شيئًا يجب أن تقلق بشأنه حتى يبلغ طفلك سن الثالثة. نوصي إذا استمر طفلك في استخدام اللهاية أو مص إبهامه بعد سن 3 سنوات لاستشارة طبيب الأسنان ، حيث أن المص المفرط أو المطول يمكن أن يؤدي إلى تشوه في فم الطفل و تغيير شكل الفك ، ويمكن أن يسبب عوائق في الكلام ، ويمكن أن يسبب مشاكل في التزاحم والأسنان الملتوية والعض و يؤدى الى احتياج الطفل لاستخدام التقويم لاحقاً.

إحدى الطرق لمحاولة مساعدة طفلك على التوقف عن مص إبهامه أو استخدام اللهاية هي محاولة الحد من الأوقات والأماكن التي يُسمح فيها للطفل بذلك. هناك طريقة أخرى لمساعدة طفلك على التوقف وهي تقديم الثناء والمكافآت الصغيرة عندما لا يمتص الطفل إبهامه / اللهاية. بالإضافة إلى ذلك ، حقق بعض الآباء نجاحًا في فطام طفلهم عن طريق وضع الجوارب على يدي الطفل ليلاً او لصق اصابعه ببعضها او وضع مادة سيئة الطعم على الاصابع .`,
      `متى يجب أن تظهر الاسنان اللبنية؟

بشكل عام، تظهر أسنان الطفل الأولى عادةً بين 4 و10 أشهر. على الأرجح، ستظهر جميع أسنان طفلك اللبنية و عددهم ٢٠ قبل أن يبلغ الثالثة من عمره. ثم يبدأ الطفل فقدان أسنانه اللبنية بين 6 و13 عامًا، لأن هذا هو الوقت الذي يتم فيه التبديل و تظهر فيه أسنانه الدائمة.


تهدئة طفلك خلال فترة التسنين :


أنا متأكدة من أنك سمعت أن معظم الأطفال يصبحون سريعي الانفعال، وسريعي الغضب، و/أو صعبي الإرضاء أثناء التسنين. خلال هذه المرحلة، قد تلاحظين أن طفلك يبكي أكثر، ويعض أو يمضغ الأشياء، ويكون قلقًا، ويبدو أن لديه سيلانًا لا ينضب من اللعاب. هذه كلها ردود فعل طبيعية للأطفال الذين يبدأون ببزوغ أسنانهم.


 تساعد الاقتراحات التالية طفلك على الشعور براحة أكبر 
1. حاول الحفاظ على نظافة فم طفلك (تنظيفه بالفرشاة).

2. حاول استخدام قطعة قماش مبللة أو إصبعك النظيف لتدليك لثة الطفل بلطف.

3. حاول استخدام حلقة تسنين باردة موجودة فى بعض الصيدليات توضع بالثلاجة و يعض عليها الطفل ليشعر بالراحة 

4. حاول تهدئة الطفل بهزه أو الغناء له.

5. يمكن ان يصف الطبيب دواء مهدئ للالم مثل Oracure gel 
كيفية العناية بأسنان طفلك الأولى

عندما تبدأ أسنان طفلك بالظهور، يحين وقت تنظيف أسنانه مرتين يوميًا باستخدام فرشاة أسنان للأطفال وقطرة صغيرة من معجون أسنان خالٍ من الفلورايد. هذا للمساعدة في ضمان عدم مهاجمة البكتيريا والبلاك لهذه الأسنان الجديدة.

حتى انا وجدت صعوبة في إقناع أطفالي بالسماح لي بتنظيف أسنانهم طوعًا في هذه السن المبكرة، لا تقلقي كثيرًا إذا أهملتِ تنظيف أسنان طفلكِ الأولى أحيانًا، أو إذا شعرتِ بعدم قدرتكِ على تنظيفها كما ترغبين. الفكرة المهمة هنا هي تعويد طفلكِ على تنظيف أسنانه، ووضع روتين منتظم لتنظيفها. وكما هو الحال مع جميع الأطفال الصغار، سيتحسن الوضع .`,
      `أحيانًا يتساهل الآباء في العناية بأسنان أطفالهم اللبنية. ففي النهاية، ستسقط عاجلًا أم آجلًا، أليس و سيتم تبديلها. أنصحكم بتجنب هذا التفكير. للأسنان اللبنية أغراضٌ مهمةٌ عديدة، ولذلك يجب الحفاظ عليها خاليةً من التسوس و/أو إصلاحها في حال حدوث أي مشكلة.

أسباب أهمية العناية بالأسنان اللبنية:

1. تساعد الأسنان اللبنية على انبات الأسنان الدائمة بشكل صحيح. فهي تحافظ على التباعد والمحاذاة المناسبين للأسنان، مما يتيح للأسنان الدائمة مساحةً كافيةً للظهور و يقلل الاحتياج لعمل تقويم فى وقت لاحق.
2. للأسنان اللبنية دورٌ أساسيٌ في تطوير مهارات الكلام لدى الطفل.
3. تساعد الأسنان اللبنية في الحفاظ على التغذية السليمة من خلال تمكين الطفل من المضغ بفعالية.
4. تساعد الأسنان اللبنية السليمة على منع انتشار أمراض الأسنان إلى الأسنان الدائمة أثناء نموها تحت الأسنان اللبنية.
5. للأسنان الصحية والجميلة دورٌ مهمٌ في بناء ثقة الطفل بنفسه.  قد يكون هذا مهمًا بشكل خاص في السنوات الأولى، إذ يسارع الأطفال الصغار إلى مضايقة و التنمر على زمائلهم بسبب أسنانهم القبيحة أو رائحة الفم الكريهة الناتجة عن سوء نظافة الفم.
 6. الابتسامة الجميلة لا تُقدر بثمن
7. تحتاج أسنان الطفل اللبنية إلى إصلاح لتجنب الألم والمعاناة التي قد يعاني منها طفلك بسبب الخراج. يمكن أن يكون الخراج مؤلمًا وخطيرًا للغاية، وقد يؤدي إلى دخول المستشفى.
8. قد يؤدي خلع سن الطفل اللبني بشكل مبكر او غير صحيح إلى إتلاف السن الدائمة التي تحته.`,
      `غالبًا ما تتضارب المعلومات بين الآباء والأمهات حول الموعد الأمثل لأطفالهم لزيارة طبيب الأسنان. ينصح بعض أطباء الأسنان الآباء بالانتظار حتى يبلغ طفلهم الثالثة من عمره قبل اصطحابه إلى طبيب الأسنان لأول مرة. غالبًا ما يقترحون ذلك لسبب بسيط، وهو أن التعامل مع طفل في الثالثة أسهل على طبيب الأسنان من طفل في السنة الأولى. و لكن جمعية طب الأسنان الأمريكية توصى أن يقوم الأطفال بزيارتهم الأولى لطبيب الأسنان في سن السنة الأولى.

تشير الأبحاث إلى أن الزيارات المبكرة لطبيب الأسنان يمكن أن تخفض تكاليف العلاج. في مجلة طب الأطفال الصادرة في أكتوبر 2004، أظهرت دراسة أن تكاليف علاج الأسنان للأطفال الذين يزورون طبيب الأسنان لأول مرة قبل سن السنة الأولى تكون أقل بنسبة 40% في السنوات الخمس الأولى من أولئك الذين لا يزورون طبيب الأسنان قبل عيد ميلادهم الأول.

لا تقتصر أهمية الزيارة الأولى للطفل على أهميتها، بل من المهم أيضًا أن يواصل طفلك زيارة طبيب الأسنان كل ستة أشهر، لأنه من المهم لطبيب الأسنان مراقبة نمو طفلك وعلاج أي مشاكل محتملة.  يجب على الأطفال زيارة طبيب الأسنان بانتظام، فهي لا تُعلّمهم العناية الجيدة بأسنانهم فحسب، بل تُساعدهم أيضًا على تشخيص احتمالية حدوث مشاكل في وقت مبكر، مما يُوفر عليكم المال.

أحيانًا، يُعاني الأطفال من مشاكل في الأسنان بسبب إصابات أو أمراض أو مشاكل في النمو، ولذلك، يجب عليهم زيارة طبيب الأسنان في أقرب وقت ممكن، .`,
      `ستتضمن هذه الزيارة فحصًا سريعًا من طبيب الأسنان، يشمل فحص أسنان طفلك بحثًا عن أي علامات تسوس، وفحص عضّة الأسنان و اطباق الفكين، وعد الأسنان، والبحث عن أي مشاكل محتملة. سيُراجع طبيب الأسنان معك أيضًا نصائح نظافة الأسنان الصحيحة والتغذية السليمة لأسنان صحية. وحسب عمر الطفل، قد يقيم الحاجة المُحتملة للفلورايد و/أو الأشعة . قد يُطلب منك الجلوس على الكرسي وحمل طفلك أثناء الفحص والتنظيف، حيث سيشعر الطفل بالراحة لوجودك بجانبه، مما يُسهّل على طاقم الأسنان القيام بعمله.

يُفضّل بعض أطباء الأسنان قضاء بعض الوقت مع الطفل (خاصةً الأطفال الأكبر سنًا) بمفردهم قليلًا، بعيدًا عن الوالدين. وذلك ليتمكن طبيب الأسنان من بناء علاقة ودية مع الطفل. أحيانًا يشعر الوالدان بالتوتر أو القلق عندما يُقال لهما إنهما سيُفصلان عن طفلهما لفترة قصيرة.  لا داعي للقلق، فأطباء الأسنان ذوى خبرة يدركون أن قلق الوالدين قد يؤثر على الطفل أحيانًا، ولذلك يُفضّل فصل الوالدين عن الأطفال لفترة قصيرة. مع ذلك، إذا شعرتم بالحاجة إلى التواجد مع طفلكم خلال هذه الفترة، فمن المهم إبلاغ طبيب الأسنان بذلك مسبقًا لوضع خطة مُسبقة.

يرجى العلم أن الأطفال يتقبلون بشدة ويتأثرون بمشاعر والديهم تجاه زيارتهم لطبيب الأسنان، لذا من المهم أن يحاول الوالدان الحفاظ على هدوئهما وإيجابيتهما، وأن يناقشا زيارة طبيب الأسنان مع طفلهما قبلها وبعدها. وبرجاء التوقف عن تخويف الاطفال من الذهاب الى الطبيب حيث أن ذلك يتسبب بالكثير من المشاكل و اطالة وقت الجلسات و العلاج .`,
      `يلعب اهل الطفل دورًا أساسيًا في مشاعر الطفل قبل زيارة طبيب الأسنان، وهناك خطوات يمكنك اتخاذها لتسهيل هذه العملية الجديدة.

يمكنك البدء بشرح ما سيحدث في زيارة طبيب الأسنان لطفلك. إليك بعض الرسائل الرئيسية التي يمكنك مشاركتها مع طفلك:

1. أخبره بما سيحدث في زيارة طبيب الأسنان بأسلوب إيجابي وسهل الفهم. اشرح له أن طبيب الأسنان سيعد أسنانه ويفحص فمه. قد يستخدم أيضًا أدوات خاصة لالتقاط "صور" للأسنان و"زغزغة" الأسنان واللثة.

2. أخبره أن طبيب الأسنان التحق بمدرسة خاصة لتعلم كيفية العناية بالأسنان، وبالتالي، فهو يعرف تمامًا كيفية العناية بفمه والتعامل معه بلطف.
